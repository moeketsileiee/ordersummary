<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="Hero" style="width: 100%; border-radius: 25px 25px 0px 0px;">
  <div class="container">
    <br>
    <h2 style="text-align: center;"><strong>Order Summary </strong></h2>
    <br>
    
    <p style="text-align: center; color: grey;">You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
  device <br> anywhere you like!</p>

     <div class="plan-row">
        <img class="icon" src="./images/icon-music.svg" alt="icon-music" >

        <h3 style="font-size: 13px; "><strong>Annual Plan</strong></h3>
        <p style="color: grey;">$59.99/year</p>  
      
     </div>
    
    <p style="text-align: right; margin-top: 10px; color: blue; text-decoration: underline;">Change</p>
   
  
  <button type="button" class="btn btn-primary btn-lg"><strong>Proceed to Payment</strong></button>
 <br>
 <br>
 <p style="text-align: center; color: grey;"><strong>Cancel Order</strong></p>
  </div>

  
  </div>

  <h3 style="color: grey; text-align: center; font-size: 16px;">Coded by Moeketsi Leiee</h3>

</body>
</html>
